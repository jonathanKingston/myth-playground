<!DOCTYPE html>
<html>
  <head>
    <title>Myth playground - Demo</title>
  </head>
  <body>
    <textarea id="in">
    span {
      border:1px;
      font-variant: all-small-caps;
      border-radius: 2px;
    }
    </textarea>
    <div id="error"></div>
    <textarea id="out"></textarea>
    <script src="../build/build.js" ></script>
    <script>
      var MythPlayground = require('myth-playground');
      var inputElement = document.querySelector('#in');
      var outputElement = document.querySelector('#out');
      var errorElement = document.querySelector('#error');
      var play = new MythPlayground({
        inputElement: inputElement,
        outputElement: outputElement,
        errorElement: errorElement
      });
    </script>
  </body>
</html>
